<div style="text-align: center;">
<h1>HttpClient Get In Angular 19</h1>


<h3>Show Data Using HttpClient get and Subscribe Method</h3>

<ul>
  @for (book of AllBooks; track book.id) {
    <li>
      ID : {{book.id}} | {{book.name}} | 
      Category : {{book.category}} | 
      year : {{book.year}}
    </li>
  }
</ul>






</div>
